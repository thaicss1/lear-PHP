<!DOCTYPE html><html><head>    <title>Exersice 3</title>    <meta = charset="UTF-8"></head><body><script type="text/javascript">    var N = prompt('Nhập số dòng muốn in : ')    M = parseInt(N) * 5    for(i=1;i<=M;i++) {        document.writeln(" *  ")        if(i % 5 == 0){            document.write("<br>");        }    }</script></body></html>
