<!DOCTYPE html><html><head>    <title> exersice 4</title>    <meta charset="utf-8" /></head><body><script type="text/javascript">    a = 1062;// a is fistnumber    b = 834; // b is secondnumber    if (a > b ){        document.write( " Số lớn hơn là : " + a);    }    else if (a == b){        document.write( " hai số vừa nhập đều bằng : " + a);    }    else{        document.write( " Số lớn hơn là : " + b);    }    document.write('<br>');    while( a != b){        if(a > b){            a-=b;        }        else        {            b-=a;        }    }    document.write('  UCLN='+a+'<br>');</script></body><html>
